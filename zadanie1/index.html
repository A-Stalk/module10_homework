<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="text">
      <h1><strong>Задание 1.</strong></h1>
      <p>
        Сверстайте кнопку, которая будет содержать в себе&nbsp;<span
          style="text-decoration: underline"
          ><a
            href="https://icons.getbootstrap.com/icons/arrow-down-left-circle/"
            target="_blank"
            >icon_01</a
          ></span
        >
        (как в примере в последнем видео). При клике на кнопку иконка должна
        меняться на&nbsp;<a
          href="https://icons.getbootstrap.com/icons/arrow-down-left-circle-fill/"
          target="_blank"
          ><span style="text-decoration: underline">icon_02</span></a
        >. Повторный клик меняет иконку обратно.
      </p>
    </section>
    <p></p>
    <section class="solution">
      <button class="btn">
        <div class="text">Жми</div>
        <div class="btn_icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-clockwise"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
            />
            <path
              d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
            />
          </svg>
        </div>
      </button>
    </section>
    <script async src="script.js"></script>
  </body>
</html>
